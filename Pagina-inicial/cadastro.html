<div class="container">
  <div class="row">
    <div class="col-sm">
        <form>
          <div class="form-group">
            <label for="Input">Nome completo</label>
            <input type="text" class="form-control" id="Input" placeholder="Digite seu nome">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Digite seu Email</label>
            <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Digite seu email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Digite seu Password</label>
            <input type="password" class="form-control" id="InputPassword1" placeholder="Digite seu Password">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Confirme seu Password</label>
            <input type="password" class="form-control" id="InputPassword2" placeholder="Digite novamente seu Password">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="Check1">
            <label class="form-check-label" for="Check1">Concordo com os termos de uso</label>
          </div>
          <button type="submit" class="btn btn-primary">Cadastrar</button>
          <div class="naologado">
              <a class="btn btn-block btn-social btn-google btn-sm w-50" style="color: white;">
